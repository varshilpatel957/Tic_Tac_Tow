<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <div id="player-names" class="player-names">
        <input type="text" id="player1-input" placeholder="Player 1 Name">
        <input type="text" id="player2-input" placeholder="Player 2 Name">
        <button id="start-game-button">Start Game</button>
    </div>
    <div id="game-container" class="game-container">
        <div id="turn-message" class="turn-message"></div>
        <div class="tic-tac-toe-board">
            <div class="row">
                <div class="box" id="00"></div>
                <div class="box" id="01"></div>
                <div class="box" id="02"></div>
            </div>
            <div class="row">
                <div class="box" id="10"></div>
                <div class="box" id="11"></div>
                <div class="box" id="12"></div>
            </div>
            <div class="row">
                <div class="box" id="20"></div>
                <div class="box" id="21"></div>
                <div class="box" id="22"></div>
            </div>
        </div>
        <button id="restart-button" style="display: none;">Restart</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
